<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contacto - Sistemas Asyr</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f9fa;
      color: #333;
      max-width: 600px;
      margin: 40px auto;
      padding: 0 20px;
      position: relative;
    }
    h1 {
      font-family: 'Orbitron', sans-serif;
      color: #00aaff;
      font-weight: 700;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      margin-bottom: 30px;
      position: relative;
    }
    h1::after {
      content: '';
      display: block;
      width: 60px;
      height: 3px;
      background: #00aaff;
      margin-top: 8px;
      border-radius: 2px;
    }
    p.intro-text {
      font-size: 1.1rem;
      margin-bottom: 25px;
      color: #004080;
      line-height: 1.5;
    }
    label {
      display: block;
      font-weight: 600;
      margin-bottom: 8px;
      color: #004080;
      font-size: 1rem;
    }
    input, textarea {
      width: 100%;
      padding: 14px 16px;
      margin-bottom: 20px;
      border: 2px solid #004080;
      border-radius: 8px;
      font-size: 1rem;
      font-family: inherit;
      transition: border-color 0.3s ease;
    }
    input:focus, textarea:focus {
      outline: none;
      border-color: #007bff;
      box-shadow: 0 0 8px rgba(0, 123, 255, 0.4);
    }
    button {
      width: 100%;
      padding: 16px;
      background-color: #004080;
      color: white;
      font-size: 1.2rem;
      font-weight: 700;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      letter-spacing: 1px;
    }
    button:hover {
      background-color: #002b5c;
    }
    nav {
      margin-bottom: 30px;
    }
    nav a {
      text-decoration: none;
      color: #004080;
      font-weight: 600;
      font-size: 1rem;
      margin-right: 20px;
    }
    nav a:hover {
      color: #00aaff;
    }
    /* Botones flotantes redes sociales */
    .social-float {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      z-index: 1000;
    }
    .social-float a {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 48px;
      height: 48px;
      background-color: #004080;
      border-radius: 50%;
      box-shadow: 0 4px 10px rgba(0, 64, 128, 0.3);
      text-decoration: none;
      color: white;
      font-size: 24px;
      transition: background-color 0.3s ease;
    }
    .social-float a:hover {
      background-color: #002b5c;
    }
    /* Iconos SVG internos */
    .social-icon {
      width: 24px;
      height: 24px;
      fill: white;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Inicio</a>
    <a href="servicios.html">Servicios</a>
    <a href="nosotros.html">Sobre Nosotros</a>
    <a href="contacto.html" style="font-weight:700; color:#00aaff;">Contacto</a>
    <a href="blog/index.html">Blog</a>
  </nav>

  <h1>Contáctanos</h1>

  <p class="intro-text">
    ¿Te interesa una cotización? ¿Qué servicio estás buscando? 
    Tenemos redes sociales como Facebook, LinkedIn y un contacto directo por WhatsApp. 
    Mándanos tu mensaje, nuestro correo es <strong>contacto@sistemasasyr.com</strong>.
  </p>

  <form action="https://formspree.io/f/xkgrdylw" method="POST" novalidate>
    <label for="nombre">Nombre completo:</label>
    <input type="text" id="nombre" name="nombre" placeholder="Tu nombre completo" required />

    <label for="correo">Correo electrónico:</label>
    <input type="email" id="correo" name="correo" placeholder="ejemplo@correo.com" required />

    <label for="mensaje">Mensaje:</label>
    <textarea id="mensaje" name="mensaje" rows="6" placeholder="Escribe aquí tu mensaje..." required></textarea>

    <button type="submit">Enviar</button>
  </form>

  </div>

  <script>
    // Modifica el número de WhatsApp aquí cuando lo tengas
    const whatsappNumber = ''; // Ejemplo: '5215512345678' (52 + lada + número)
    const whatsappLink = document.getElementById('whatsapp-link');
    if (whatsappNumber) {
      whatsappLink.href = `https://wa.me/${whatsappNumber}`;
    } else {
      whatsappLink.href = '#'; // o puedes ocultar el enlace si quieres
    }
  </script>
